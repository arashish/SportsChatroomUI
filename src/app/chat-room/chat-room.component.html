<div class="chatContainer">
    <div style="color: black; text-align: right;"><span>Logged in as {{username}} </span> <span style="margin: 5px; color: blue; text-decoration: underline; cursor: pointer;" (click)="logout()">(logout)</span></div>
    <h1 style="color:grey; text-align: center;">{{sportName}} Chat Room</h1>
    <div class="parent"  #scrollMe [scrollTop]="scrollMe.scrollHeight">
        <div *ngFor="let chatMessage of webSocketService.message">
            <div class="messageContainer">
                <p>
                    <span>[{{chatMessage.messageTime | date:'h:mm:ss a z'}}] </span>
                    <strong [ngStyle]="chatMessage.username==username?{'color':'blue'} : {'color': 'red'}">{{chatMessage.username}}: </strong>
                    <span>{{chatMessage.message}}</span>
                </p>
            </div>
        </div>
    </div>

    <div class="messageSendBox" style="width: 100%;">
        <table class="messageSendTable">
            <tr>
                <td><input type="text" class="messageSendText" placeholder="Enter a message" [(ngModel)]="messageToSend" required></td>
                <td style="width: 100px; text-align: left;"><input type="button" class= "messageSendButton" value="Send" (click)="sendMessage()"> </td>
            </tr>
        </table>
    </div>

</div>
